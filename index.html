<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能草图应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>智能草图应用</h1>
        </header>
        
        <div class="main-content">
            <div class="toolbar">
                <div class="tool-section">
                    <label>线条颜色:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    <div class="quick-colors">
                        <button class="color-btn" style="background-color: #000000;" data-color="#000000"></button>
                        <button class="color-btn" style="background-color: #ffffff; border: 1px solid #ccc;" data-color="#ffffff"></button>
                        <button class="color-btn" style="background-color: #888888;" data-color="#888888"></button>
                    </div>
                </div>
                <div class="tool-section">
                    <label>线条粗细:</label>
                    <input type="range" id="lineWidth" min="1" max="20" value="3">
                    <span id="lineWidthValue">3px</span>
                </div>
                <div class="tool-section">
                    <label>线条平滑:</label>
                    <label class="switch">
                        <input type="checkbox" id="smoothToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="tool-section">
                    <label>平滑强度:</label>
                    <select id="smoothIntensity">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <button id="clearCanvas" class="btn">清空画布</button>
                <button id="undo" class="btn">撤销上一步</button>
                <button id="saveImage" class="btn">保存图片</button>
            </div>
            
            <div class="canvas-container">
                <canvas id="sketchCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
